services:
  - type: web
    name: legal-doc-backend
    env: python
    buildCommand: ./build.sh
    startCommand: gunicorn core.wsgi:application -c gunicorn.conf.py
    envVars:
      - key: PORT
        value: "10000"
      - key: WEB_CONCURRENCY
        value: "4"
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: POETRY_VERSION
        value: 1.7.1
      - key: DEBUG
        value: "False"
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings
      - key: SECRET_KEY
        value: your-production-secret-key-here
      - key: ALLOWED_HOSTS
        value: visionbros.onrender.com,.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://visionbros-frontend.onrender.com
      - key: FRONTEND_URL
        value: "https://visionbros-frontend.onrender.com"
      - key: GEMINI_API_KEY
        value: your-gemini-api-key
    healthCheckPath: /admin/
    autoDeploy: false