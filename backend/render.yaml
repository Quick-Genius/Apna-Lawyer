services:
  - type: web
    name: legal-doc-backend
    env: python
    buildCommand: ./build.sh
    startCommand: poetry run python manage.py runserver 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: POETRY_VERSION
        value: 1.7.1
    healthCheckPath: /admin/
    autoDeploy: false